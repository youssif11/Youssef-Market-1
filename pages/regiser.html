<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="../css/bootstrap.min.css" 
  rel="stylesheet"
   integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
   crossorigin="anonymous"
   >
   <link
   rel="shortcut icon"
   href="./img/bag-shopping-solid.svg"
   type="image/x-icon"
 />
   <link
   rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
   integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
   crossorigin="anonymous"
   referrerpolicy="no-referrer"
 />
   <link rel="stylesheet" href="../css/style.css">
   <link rel="stylesheet" href="../css/header.css">
   <link rel="stylesheet" href="../css/footer.css">
   <style>
    .fa-solid{
      color: white;
    }

    body {
  text-shadow: 0 .05rem .1rem rgba(0, 0, 0, .5);
  box-shadow: inset 0 0 5rem rgba(0, 0, 0, .5);
}

main {
  max-width: 42em;
}
footer{
  background-color: transparent;
}
   </style>
</head>
<body>
  <body 
  style="height: 100vh;
   display: grid;
    grid-template-rows: auto 1fr auto;
    align-items: center;
    " class="  text-center text-bg-dark">

  <header class="flex">
    <a href="/" class="logo">
      <i class="fa-solid fa-bag-shopping"></i>
      <span style="font-weight: bold">YSF</span>
      <p style="letter-spacing: 0.5px">Shopping</p>
    </a>

    <div class="links">
      <a style="position: relative" class="cart" href="./cart.html">
        <i class="fa-solid fa-cart-shopping"></i>
        $0.00
        <span class="products-number">2</span>
      </a>
      <a class="sign-in" href="./signin.html">
        <i class="fa-solid fa-right-to-bracket"></i>
        Sign in</a
      >
      <a class="register border" href="#">
        <i class="fa-solid fa-user-plus"></i>
        Register</a
      >
    </div>
  </header>
  <main class="px-4">
    <form style="text-align: left;">
      <div class="mb-4">
        <label for="username" class="form-label">Username</label>
        <input type="email" class="form-control" id="username" aria-describedby="emailHelp">
      </div>
      <div class="mb-4">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        
      </div>
      <div class="mb-4">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Create Account</button>
    </form>
  
  </main>

  <footer class="lead">
    Designed and developed by
    <span>Youssif Gat</span>
    @ 2024.
    <br />
    <p>برمجة وتصميم المهندس يوسف غيث</p>
  </footer>

</body>
</html>
